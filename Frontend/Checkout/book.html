<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chọn ghế</title>
  <style>
    body {font-family: Arial, sans-serif; margin: 20px; background-color: #f8f9fa;}
    .header {display:flex; justify-content:space-between; align-items:center; padding:10px; background:#fff; border-bottom:2px solid #ccc;}
    .container {max-width:600px; margin:20px auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,.1);}
    .screen {background:#ccc; text-align:center; padding:5px; margin-bottom:10px;}
    .seats {display:grid; grid-template-columns:repeat(10, 1fr); gap:5px; margin-bottom:20px;}
    .seat {width:35px; height:35px; background:#eee; border-radius:5px; display:flex; align-items:center; justify-content:center; cursor:pointer; transition:.2s;}
    .seat.vip {background:#ffd700;}
    .seat.sold {background:#999; pointer-events:none; cursor:not-allowed;}
    .seat.selected {background:#28a745 !important; color:#fff; font-weight:bold;}
    .order-summary {display:flex; justify-content:space-between; align-items:center; font-size:18px;}
    .btn {background:#001f3f; color:#fff; padding:10px 20px; border:none; border-radius:5px; cursor:pointer;}
    .movie-info {margin-bottom:20px; padding:10px; background:#f1f1f1; border-left:5px solid #001f3f; border-radius:5px; font-size:16px;}
  </style>
</head>
<body>
  <div class="header">
    <h3>Chọn ghế</h3>
    <h3>Thanh toán</h3>
  </div>

  <div class="movie-info">
    <p><strong>Phim:</strong> <span id="movieTitle">-</span></p>
    <p><strong>Suất chiếu:</strong> <span id="showTime">-</span></p>
  </div>

  <div class="container">
    <div class="screen">MÀN HÌNH</div>
    <div class="seats" id="seats"></div>
    <div class="order-summary">
      <div>Tổng đơn hàng: <span id="total">0</span> đ</div>
      <button class="btn" id="nextBtn">Tiếp tục</button>
    </div>
  </div>

  <script>
    // ==== CẤU HÌNH ====
    const ROWS = ['A','B','C','D','E'];
    const COLS = 10;
    const VIP_ROWS = new Set(['D','E']);
    const SOLD = new Set(['C4','D5','E6']); // như dữ liệu cũ
    const CURRENCY = new Intl.NumberFormat('vi-VN');

    const getSeatPrice = (rowChar) => VIP_ROWS.has(rowChar) ? 90000 : 60000;

    // ==== HIỂN THỊ THÔNG TIN PHIM/SUẤT ====
    const movieTitle = localStorage.getItem('movieTitle') || 'Chưa chọn';
    const showTime = localStorage.getItem('showTime') || 'Chưa chọn';
    document.getElementById('movieTitle').textContent = movieTitle;
    document.getElementById('showTime').textContent = showTime;

    // ==== TẠO GHẾ BẰNG DocumentFragment ====
    const seatContainer = document.getElementById('seats');
    const frag = document.createDocumentFragment();

    for (const r of ROWS) {
      for (let i = 1; i <= COLS; i++) {
        const id = `${r}${i}`;
        const div = document.createElement('div');
        div.className = 'seat' + (VIP_ROWS.has(r) ? ' vip' : '');
        if (SOLD.has(id)) {
          div.classList.add('sold');
          div.textContent = 'X';
        }
        div.dataset.id = id;     // lưu id ghế
        div.dataset.row = r;     // lưu row để biết giá
        frag.appendChild(div);
      }
    }
    seatContainer.appendChild(frag);

    // ==== TRẠNG THÁI CHỌN GHẾ ====
    const selectedSeats = new Set();
    const totalDisplay = document.getElementById('total');

    const updateTotal = () => {
      let total = 0;
      selectedSeats.forEach(id => {
        total += getSeatPrice(id[0]);
      });
      totalDisplay.textContent = CURRENCY.format(total);
    };

    // ==== EVENT DELEGATION: chọn/bỏ ghế ====
    seatContainer.addEventListener('click', (e) => {
      const seat = e.target.closest('.seat');
      if (!seat || seat.classList.contains('sold')) return;

      const id = seat.dataset.id;
      const isSelected = seat.classList.toggle('selected');
      if (isSelected) {
        seat.textContent = id;     // hiển thị nhãn khi chọn
        selectedSeats.add(id);
      } else {
        seat.textContent = '';     // bỏ nhãn khi bỏ chọn
        selectedSeats.delete(id);
      }
      updateTotal();
    });

    // ==== NÚT TIẾP TỤC: lưu localStorage & chuyển trang ====
    document.getElementById('nextBtn').addEventListener('click', () => {
      const ids = Array.from(selectedSeats);
      localStorage.setItem('selectedSeats', ids.join(','));
      const total = ids.reduce((sum, id) => sum + getSeatPrice(id[0]), 0);
      localStorage.setItem('totalPrice', String(total));
      // điều hướng như <a href="checkout.html">
      window.location.href = 'checkout.html';
    });
  </script>
</body>
</html>
